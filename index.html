    <div class="captcha-main" id="captcha-body">

            <div class="instructions">请选择<a id="pass" class="no-decoration" href="#">所有的图片</a>包含</div>
            <div class="target-image-text">
                <h1 id="target-img-name">红绿灯</h1>

        </div>
        <div class="imagearea">
            <table class="imagetable">
                <tr>
                    <td class="imagesquare"><img class="unselected" onclick="captchaclick(1)" id="1" src=""></td>
                    <td class="imagesquare"><img class="unselected" onclick="captchaclick(2)" id="2" src=""></td>
                    <td class="imagesquare"><img class="unselected" onclick="captchaclick(3)" id="3" src=""></td>

                </tr>
                <tr>
                    <td class="imagesquare"><img class="unselected" onclick="captchaclick(7)" id="7" src=""></td>
                    <td class="imagesquare"><img class="unselected" onclick="captchaclick(8)" id="8" src=""></td>
                    <td class="imagesquare"><img class="unselected" onclick="captchaclick(9)" id="9" src=""></td>
                </tr>
            </table>
        </div>
        <table class="no-table">
            <tr>
                <td>
                    <div class="try-again">请重试。<div>
                </td>
                <td><button id="verify" class="verify">验证</button></td>
            </tr>
        </table>
    </div>

    <div id="main">
        <h2>在访问网页之前，我们需要验证您是否为入机。</h2>
